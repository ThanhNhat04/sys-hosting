<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tổ chức sự kiện 161</title>
    <link rel="icon" href="https://lhu.edu.vn/Data/News/446/files/LHU_ASU_VI_Large_Dung.png" type="image/png">
    <style>
        /* 1. Reset margin và padding của trang để không bị viền trắng */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Ẩn thanh cuộn của trang chính để tránh bị cuộn kép */
        }

        /* 2. CSS cho Iframe */
        .full-screen-iframe {
            position: fixed; 
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            border: none; /* Loại bỏ đường viền xấu xí mặc định */
            z-index: 9999; 
        }
    </style>
</head>
<body>

    <iframe 
        src="https://tour.panoee.net/69313ab81e733e23fa64374e" 
        class="full-screen-iframe" 
        title="Nội dung toàn màn hình">
    </iframe>
      <div class="copyright"></div>
</body>
</html>
